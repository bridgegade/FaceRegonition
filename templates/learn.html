     $(document).ready(function(){
          $("#learn").click(function(){
            let i =25;
            setInterval(function(){

             $("#time-left").html("Time Left: "+i);
             i--;
           }, 1000);

              
          });

          $("#stop").click(function(){
            $("#time-left").html("");
          });
      });

  <body>

    </form>
    <form action='/stop_learn' method='post'>
      <input type="hidden" name="stop" value="true"/>
      <input id="stop" type="submit" value = "stop"/>
    </form>
    <div style="height: 20px"></div>
    <a href="/" >Identify Mode</a>
    <p id="time-left"></p>
